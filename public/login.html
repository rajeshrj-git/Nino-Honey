<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Liams Products</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <link rel="icon" href="./assets/logo.png">
  
  <style>
    :root {
      --bark: #4a3f35;
      --earth: #816F56;
      --sand: #d4c5b0;
      --sage: #6b7f6e;
      --cream: #f7f4ed;
      --white: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--cream) 0%, var(--sand) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }
    
    .login-header {
      background: var(--earth);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .login-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-logo img {
      width: 50px;
      height: 50px;
    }
    
    .login-header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .login-body {
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--bark);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    
    .form-group label i {
      color: var(--earth);
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--earth);
      box-shadow: 0 0 0 3px rgba(129, 111, 86, 0.1);
    }
    
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--sage);
      cursor: pointer;
      padding: 4px;
      font-size: 1rem;
    }
    
    .toggle-password:hover {
      color: var(--earth);
    }
    
    .error-message {
      background: #ffebee;
      color: #d32f2f;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      display: none;
      align-items: center;
      gap: 8px;
    }
    
    .error-message.show {
      display: flex;
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--earth);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-login:hover {
      background: var(--bark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(129, 111, 86, 0.3);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .login-footer {
      padding: 1.5rem 2rem;
      background: #f8f9fa;
      text-align: center;
      border-top: 1px solid #e0e0e0;
    }
    
    .login-footer a {
      color: var(--earth);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s;
    }
    
    .login-footer a:hover {
      color: var(--bark);
      gap: 10px;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Mobile responsive */
    @media (max-width: 480px) {
      .login-header {
        padding: 1.5rem;
      }
      
      .login-header h1 {
        font-size: 1.25rem;
      }
      
      .login-body {
        padding: 1.5rem;
      }
      
      .login-footer {
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <img src="./assets/logo.png" alt="Liams Products">
      </div>
      <h1>Admin Login</h1>
      <p>Access Reports Dashboard</p>
    </div>
    
    <div class="login-body">
      <div class="error-message" id="errorMessage">
        <i class="fa-solid fa-exclamation-circle"></i>
        <span id="errorText">Invalid credentials</span>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">
            <i class="fa-solid fa-user"></i> Username
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            autocomplete="username"
            placeholder="Enter username"
          />
        </div>
        
        <div class="form-group">
          <label for="password">
            <i class="fa-solid fa-lock"></i> Password
          </label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              autocomplete="current-password"
              placeholder="Enter password"
            />
            <button type="button" class="toggle-password" id="togglePassword">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn-login" id="loginBtn">
          <span id="loginBtnText">
            <i class="fa-solid fa-sign-in-alt"></i> Login
          </span>
          <span id="loginBtnLoader" style="display: none;">
            <span class="spinner"></span> Logging in...
          </span>
        </button>
      </form>
    </div>
    
    <div class="login-footer">
      <a href="./index.html">
        <i class="fa-solid fa-arrow-left"></i> Back to Website
      </a>
    </div>
  </div>
  
  <script src="./js/auth.js"></script>
  <script>
    // Check if already logged in
    if (isAuthenticated()) {
      window.location.href = './reports.html';
    }
    
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginBtnLoader = document.getElementById('loginBtnLoader');
    
    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      
      const icon = togglePasswordBtn.querySelector('i');
      if (type === 'password') {
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    });
    
    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      
      // Hide error message
      errorMessage.classList.remove('show');
      
      // Show loading state
      loginBtn.disabled = true;
      loginBtnText.style.display = 'none';
      loginBtnLoader.style.display = 'flex';
      
      // Simulate network delay (remove in production)
      await new Promise(resolve => setTimeout(resolve, 800));
      
      // Attempt login
      const success = login(username, password);
      
      if (success) {
        // Redirect to reports page
        window.location.href = './reports.html';
      } else {
        // Show error
        errorText.textContent = 'Invalid username or password';
        errorMessage.classList.add('show');
        
        // Reset form
        loginBtn.disabled = false;
        loginBtnText.style.display = 'flex';
        loginBtnLoader.style.display = 'none';
        passwordInput.value = '';
        passwordInput.focus();
      }
    });
    
    // Clear error on input
    usernameInput.addEventListener('input', () => {
      errorMessage.classList.remove('show');
    });
    
    passwordInput.addEventListener('input', () => {
      errorMessage.classList.remove('show');
    });
  </script>
  
</body>
</html>
